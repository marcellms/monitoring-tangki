<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Monitoring Tangki HVE</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .status {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .current-values {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 18px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .current-values div {
      background: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>üìä Dashboard Monitoring Tangki HVE</h1>

<div class="status" id="status">üîÑ Menyambungkan ke MQTT...</div>
<div class="status" id="lastUpdate">üìÖ Terakhir update: -</div>

<div class="current-values">
  <div>üå°Ô∏è Suhu: <span id="suhuNow">0</span> ¬∞C</div>
  <div>üìè Tinggi: <span id="tinggiNow">0</span> cm</div>
  <div>üõ¢Ô∏è Volume: <span id="volumeNow">0</span> L</div>
  <div>‚öôÔ∏è Volume Isi: <span id="volumeIsiNow">0</span> L</div>
</div>

<h2>üìÑ Log Data (Tiap 5 Menit)</h2>
<table id="logTable">
  <thead>
    <tr>
      <th>Waktu</th>
      <th>Tinggi (cm)</th>
      <th>Volume (L)</th>
      <th>Suhu (¬∞C)</th>
      <th>Volume Isi (L)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportTableToCSV()">‚¨áÔ∏è Export CSV</button>

<script>
  const client = mqtt.connect("wss://5c1d62686f12469db9b0c899fffe1efe.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "Marcellino",
    password: "Bintang46"
  });

  const status = document.getElementById("status");
  const lastUpdate = document.getElementById("lastUpdate");
  const logTable = document.getElementById("logTable").getElementsByTagName("tbody")[0];
  const suhuNow = document.getElementById("suhuNow");
  const tinggiNow = document.getElementById("tinggiNow");
  const volumeNow = document.getElementById("volumeNow");
  const volumeIsiNow = document.getElementById("volumeIsiNow");

  let tinggi = 0, volume = 0, suhu = 0, volumeIsi = 0;
  let lastLoggedMinute = null;

  client.on("connect", () => {
    status.innerHTML = "‚úÖ MQTT Terhubung!";
    client.subscribe("wemos123/sensor/#");
  });

  client.on("error", (error) => {
    status.innerHTML = "‚ùå Koneksi Gagal: " + error.message;
  });

  client.on("close", () => {
    status.innerHTML = "‚ö†Ô∏è Koneksi Terputus. Mencoba ulang...";
  });

  client.on("message", (topic, message) => {
    const val = parseFloat(message.toString());
    if (topic.endsWith("jarak_rata")) tinggi = val;
    if (topic.endsWith("volume_avg")) volume = val;
    if (topic.endsWith("suhu")) suhu = val;
    if (topic.endsWith("volume_pengisian")) volumeIsi = val;

    updateValueDisplays();
    lastUpdate.innerHTML = "üìÖ Terakhir update: " + new Date().toLocaleTimeString();
  });

  function updateValueDisplays() {
    suhuNow.innerText = suhu.toFixed(2);
    tinggiNow.innerText = tinggi.toFixed(2);
    volumeNow.innerText = volume.toFixed(2);
    volumeIsiNow.innerText = volumeIsi.toFixed(2);
  }

  function updateTable() {
    const now = new Date();
    const menit = now.getMinutes();
    if (menit % 5 === 0 && now.getSeconds() === 0 && menit !== lastLoggedMinute) {
      lastLoggedMinute = menit;
      const waktu = now.toLocaleTimeString();
      const row = logTable.insertRow(0);
      row.insertCell(0).innerText = waktu;
      row.insertCell(1).innerText = tinggi.toFixed(2);
      row.insertCell(2).innerText = volume.toFixed(2);
      row.insertCell(3).innerText = suhu.toFixed(2);
      row.insertCell(4).innerText = volumeIsi.toFixed(2);

      saveLogToStorage();
    }
  }

  setInterval(updateTable, 1000);

  function exportTableToCSV() {
    const table = document.getElementById("logTable");
    let csv = [];
    for (let i = 0; i < table.rows.length; i++) {
      const row = [], cols = table.rows[i].querySelectorAll("td, th");
      for (let j = 0; j < cols.length; j++) row.push('"' + cols[j].innerText + '"');
      csv.push(row.join(","));
    }
    const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
    const downloadLink = document.createElement("a");
    downloadLink.download = "log_data_tangki.csv";
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.click();
  }

  function loadLogFromStorage() {
    const saved = localStorage.getItem("logData");
    const savedDate = localStorage.getItem("logDate");
    const today = new Date().toISOString().split("T")[0];

    if (saved && savedDate === today) {
      const rows = JSON.parse(saved);
      rows.forEach(data => {
        const row = logTable.insertRow(-1);
        data.forEach((cell, i) => {
          row.insertCell(i).innerText = cell;
        });
      });
    } else {
      localStorage.setItem("logData", "[]");
      localStorage.setItem("logDate", today);
    }
  }

  function saveLogToStorage() {
    const rows = [];
    for (let i = 0; i < logTable.rows.length; i++) {
      const row = logTable.rows[i];
      const cols = row.querySelectorAll("td");
      const rowData = Array.from(cols).map(td => td.innerText);
      rows.push(rowData);
    }
    localStorage.setItem("logData", JSON.stringify(rows));
  }

  // Load saat halaman pertama kali dibuka
  loadLogFromStorage();
</script>

</body>
</html>
