<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Tangki BBM HVE</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .chart-box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
      max-width: 450px;
    }
    canvas {
      width: 100%;
      height: 250px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .current-values {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 18px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .current-values div {
      background: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>üìä Monitoring Tangki BBM HVE</h1>

<div class="status" id="status">üîÑ Menyambungkan ke MQTT...</div>

<div class="current-values">
  <div>üå°Ô∏è Suhu: <span id="suhuNow">0</span> ¬∞C</div>
  <div>üìè Tinggi: <span id="tinggiNow">0</span> cm</div>
  <div>üõ¢Ô∏è Volume: <span id="volumeNow">0</span> L</div>
  <div>‚öôÔ∏è Volume Isi: <span id="volumeIsiNow">0</span> L</div>
</div>

<div class="chart-container">
  <div class="chart-box">
    <canvas id="tinggiChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="volumeChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="suhuChart"></canvas>
  </div>
</div>

<h2>üìÑ Log Data (Tiap 5 Menit)</h2>
<table id="logTable">
  <thead>
    <tr>
      <th>Waktu</th>
      <th>Tinggi (cm)</th>
      <th>Volume (L)</th>
      <th>Suhu (¬∞C)</th>
      <th>Volume Isi (L)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportTableToCSV()">‚¨áÔ∏è Export CSV</button>

<script>
  const client = mqtt.connect("wss://5c1d62686f12469db9b0c899fffe1efe.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "Marcellino",
    password: "Bintang46"
  });

  const status = document.getElementById("status");
  const logTable = document.getElementById("logTable").getElementsByTagName("tbody")[0];
  const suhuNow = document.getElementById("suhuNow");
  const tinggiNow = document.getElementById("tinggiNow");
  const volumeNow = document.getElementById("volumeNow");
  const volumeIsiNow = document.getElementById("volumeIsiNow");

  let tinggi = 0, volume = 0, suhu = 0, volumeIsi = 0;

  client.on("connect", () => {
    status.innerHTML = "‚úÖ MQTT Terhubung!";
    client.subscribe("wemos123/sensor/#");
  });

  client.on("message", (topic, message) => {
    const val = parseFloat(message.toString());
    if (topic.endsWith("jarak_rata")) tinggi = val;
    if (topic.endsWith("volume_avg")) volume = val;
    if (topic.endsWith("suhu")) suhu = val;
    if (topic.endsWith("volume_pengisian")) volumeIsi = val;

    updateValueDisplays();
    updateCharts();
  });

  const ctxTinggi = document.getElementById("tinggiChart").getContext("2d");
  const ctxVolume = document.getElementById("volumeChart").getContext("2d");
  const ctxSuhu = document.getElementById("suhuChart").getContext("2d");

  const chartOptions = {
    responsive: true,
    scales: {
      x: {
        type: 'time',
        time: {
          unit: 'minute',
          stepSize: 10,
          displayFormats: { minute: 'HH:mm' }
        },
        title: { display: true, text: 'Waktu' }
      }
    }
  };

  const tinggiChart = new Chart(ctxTinggi, {
    type: 'line',
    data: { labels: [], datasets: [{ label: 'Tinggi (cm)', data: [], borderColor: 'blue' }] },
    options: chartOptions
  });

  const volumeChart = new Chart(ctxVolume, {
    type: 'line',
    data: { labels: [], datasets: [{ label: 'Volume (L)', data: [], borderColor: 'green' }] },
    options: chartOptions
  });

  const suhuChart = new Chart(ctxSuhu, {
    type: 'line',
    data: { labels: [], datasets: [{ label: 'Suhu (¬∞C)', data: [], borderColor: 'orange' }] },
    options: chartOptions
  });

  function updateCharts() {
    const waktu = new Date();

    pushData(tinggiChart, waktu, tinggi);
    pushData(volumeChart, waktu, volume);
    pushData(suhuChart, waktu, suhu);
  }

  function pushData(chart, waktu, value) {
    chart.data.labels.push(waktu);
    chart.data.datasets[0].data.push(value);
    if (chart.data.labels.length > 50) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }
    chart.update();
  }

  function updateValueDisplays() {
    suhuNow.innerText = suhu.toFixed(2);
    tinggiNow.innerText = tinggi.toFixed(2);
    volumeNow.innerText = volume.toFixed(2);
    volumeIsiNow.innerText = volumeIsi.toFixed(2);
  }

  function updateTable() {
    const now = new Date();
    const menit = now.getMinutes();
    if (menit % 5 === 0 && now.getSeconds() === 0) {
      const waktu = now.toLocaleTimeString();
      const row = logTable.insertRow(0);
      row.insertCell(0).innerText = waktu;
      row.insertCell(1).innerText = tinggi.toFixed(2);
      row.insertCell(2).innerText = volume.toFixed(2);
      row.insertCell(3).innerText = suhu.toFixed(2);
      row.insertCell(4).innerText = volumeIsi.toFixed(2);
      if (logTable.rows.length > 20) logTable.deleteRow(20);
    }
  }

  setInterval(updateTable, 1000);

  function exportTableToCSV() {
    const table = document.getElementById("logTable");
    let csv = [];
    for (let i = 0; i < table.rows.length; i++) {
      const row = [], cols = table.rows[i].querySelectorAll("td, th");
      for (let j = 0; j < cols.length; j++) row.push('"' + cols[j].innerText + '"');
      csv.push(row.join(","));
    }
    const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
    const downloadLink = document.createElement("a");
    downloadLink.download = "log_data_tangki.csv";
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.click();
  }
</script>

</body>
</html>
