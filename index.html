<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Monitoring Tangki HVE</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .chart-box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }
    canvas {
      width: 100%;
      height: 250px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üìä Dashboard Monitoring Tangki</h1>

<div class="status" id="status">üîÑ Menyambungkan ke MQTT...</div>

<div class="chart-container">
  <div class="chart-box">
    <canvas id="jarakChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="volumeChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="suhuChart"></canvas>
  </div>
</div>

<h2>üìÑ Log Data Realtime</h2>
<table id="logTable">
  <thead>
    <tr>
      <th>Waktu</th>
      <th>Jarak (cm)</th>
      <th>Volume (L)</th>
      <th>Suhu (¬∞C)</th>
      <th>Volume Isi (L)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportTableToCSV()">‚¨áÔ∏è Export CSV</button>

<script>
  const client = mqtt.connect("wss://5c1d62686f12469db9b0c899fffe1efe.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "Marcellino",
    password: "Bintang46"
  });

  const status = document.getElementById("status");
  const logTable = document.getElementById("logTable").getElementsByTagName("tbody")[0];

  client.on("connect", () => {
    status.innerHTML = "‚úÖ MQTT Terhubung!";
    client.subscribe("wemos123/sensor/#");
  });

  let jarak = 0, volume = 0, suhu = 0, volumeIsi = 0;

  client.on("message", (topic, message) => {
    const val = parseFloat(message.toString());
    if (topic.endsWith("jarak_rata")) jarak = val;
    if (topic.endsWith("volume_avg")) volume = val;
    if (topic.endsWith("suhu")) suhu = val;
    if (topic.endsWith("volume_pengisian")) volumeIsi = val;

    updateCharts();
    updateTable();
  });

  // Chart.js setup
  const ctxJarak = document.getElementById("jarakChart").getContext("2d");
  const ctxVolume = document.getElementById("volumeChart").getContext("2d");
  const ctxSuhu = document.getElementById("suhuChart").getContext("2d");

  const labels = Array.from({length: 20}, (_, i) => i+1);

  const jarakChart = new Chart(ctxJarak, {
    type: 'line',
    data: { labels, datasets: [{ label: 'Jarak (cm)', data: [], borderColor: 'blue' }] },
    options: { responsive: true }
  });

  const volumeChart = new Chart(ctxVolume, {
    type: 'line',
    data: { labels, datasets: [{ label: 'Volume (L)', data: [], borderColor: 'green' }] },
    options: { responsive: true }
  });

  const suhuChart = new Chart(ctxSuhu, {
    type: 'line',
    data: { labels, datasets: [{ label: 'Suhu (¬∞C)', data: [], borderColor: 'orange' }] },
    options: { responsive: true }
  });

  function updateCharts() {
    pushData(jarakChart, jarak);
    pushData(volumeChart, volume);
    pushData(suhuChart, suhu);
  }

  function pushData(chart, value) {
    chart.data.datasets[0].data.push(value);
    if (chart.data.datasets[0].data.length > 20) chart.data.datasets[0].data.shift();
    chart.update();
  }

  function updateTable() {
    const waktu = new Date().toLocaleTimeString();
    const row = logTable.insertRow(0);
    row.insertCell(0).innerText = waktu;
    row.insertCell(1).innerText = jarak.toFixed(2);
    row.insertCell(2).innerText = volume.toFixed(2);
    row.insertCell(3).innerText = suhu.toFixed(2);
    row.insertCell(4).innerText = volumeIsi.toFixed(2);
    if (logTable.rows.length > 20) logTable.deleteRow(20);
  }

  function exportTableToCSV() {
    const table = document.getElementById("logTable");
    let csv = [];
    for (let i = 0; i < table.rows.length; i++) {
      const row = [], cols = table.rows[i].querySelectorAll("td, th");
      for (let j = 0; j < cols.length; j++)
        row.push('"' + cols[j].innerText + '"');
      csv.push(row.join(","));
    }
    const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
    const downloadLink = document.createElement("a");
    downloadLink.download = "log_data_tangki.csv";
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
  }
</script>

</body>
</html>
