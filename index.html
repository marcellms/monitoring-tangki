<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Tangki Realtime</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #34495e;
      margin-bottom: 10px;
    }
    .status {
      margin: 10px 0;
      font-weight: bold;
    }
    canvas {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 20px;
    }
    .log {
      text-align: left;
      margin: 30px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 300px;
    }
    .log h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .log ul {
      padding-left: 20px;
    }
    .log li {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üìä Monitoring Tangki Realtime</h1>
  <div class="status" id="status">üîå Menghubungkan ke MQTT...</div>
  <canvas id="chartVolume" height="120"></canvas>

  <div class="log">
    <h2>üìÑ Log Volume</h2>
    <ul id="logVolume"></ul>
  </div>
  <div class="log">
    <h2>üìÑ Log Tinggi</h2>
    <ul id="logTinggi"></ul>
  </div>
  <div class="log">
    <h2>üìÑ Log Suhu</h2>
    <ul id="logSuhu"></ul>
  </div>

  <script>
    // MQTT Broker Config
    const options = {
      hostname: "5c1d62686f12469db9b0c899fffe1efe.s1.eu.hivemq.cloud",
      port: 8884,
      protocol: "wss",
      username: "Marcellino",
      password: "Bintang46",
      clientId: "webClient_" + Math.random().toString(16).substr(2, 8),
      rejectUnauthorized: false
    };

    const client = mqtt.connect(`wss://${options.hostname}:${options.port}/mqtt`, {
      username: options.username,
      password: options.password,
      clientId: options.clientId,
      rejectUnauthorized: options.rejectUnauthorized
    });

    // MQTT Connection Status
    client.on("connect", () => {
      document.getElementById("status").innerText = "‚úÖ Terkoneksi ke MQTT!";
      client.subscribe("wemos123/sensor/#");
    });

    client.on("reconnect", () => {
      document.getElementById("status").innerText = "üîÑ Mencoba reconnect MQTT...";
    });

    client.on("error", (err) => {
      document.getElementById("status").innerText = "‚ùå Error koneksi MQTT!";
      console.error("‚ùå MQTT Error:", err);
    });

    // Chart.js Setup
    const ctxVolume = document.getElementById('chartVolume').getContext('2d');
    const chartVolume = new Chart(ctxVolume, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Volume (L)',
          data: [],
          borderColor: '#e67e22',
          backgroundColor: 'rgba(230, 126, 34, 0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second',
              tooltipFormat: 'HH:mm:ss'
            },
            title: { display: true, text: 'Waktu' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Volume (L)' }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Log Data Array
    const logVolume = [], logTinggi = [], logSuhu = [];
    const limitTime = () => new Date(new Date().getTime() - 5 * 60 * 1000); // 5 menit ke belakang

    // Handle MQTT Message
    client.on("message", (topic, message) => {
      const value = parseFloat(message.toString());
      const now = new Date();
      const limit = limitTime();

      if (topic === "wemos123/sensor/volume_avg") {
        chartVolume.data.labels.push(now);
        chartVolume.data.datasets[0].data.push(value);
        while (chartVolume.data.labels[0] < limit) {
          chartVolume.data.labels.shift();
          chartVolume.data.datasets[0].data.shift();
        }
        chartVolume.update();

        logVolume.push({ time: now, value });
        while (logVolume[0] && logVolume[0].time < limit) logVolume.shift();
        document.getElementById("logVolume").innerHTML = logVolume.map(d =>
          `<li>${d.time.toLocaleTimeString()} ‚ûù ${d.value.toFixed(2)} L</li>`
        ).reverse().join('');
      }

      if (topic === "wemos123/sensor/jarak_rata") {
        logTinggi.push({ time: now, value });
        while (logTinggi[0] && logTinggi[0].time < limit) logTinggi.shift();
        document.getElementById("logTinggi").innerHTML = logTinggi.map(d =>
          `<li>${d.time.toLocaleTimeString()} ‚ûù ${d.value.toFixed(2)} cm</li>`
        ).reverse().join('');
      }

      if (topic === "wemos123/sensor/suhu") {
        logSuhu.push({ time: now, value });
        while (logSuhu[0] && logSuhu[0].time < limit) logSuhu.shift();
        document.getElementById("logSuhu").innerHTML = logSuhu.map(d =>
          `<li>${d.time.toLocaleTimeString()} ‚ûù ${d.value.toFixed(2)} ¬∞C</li>`
        ).reverse().join('');
      }
    });
  </script>

</body>
</html>
